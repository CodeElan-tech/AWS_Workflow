<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream with YOLOv8 Object Detection</title>
</head>
<body>
    <h1>YouTube Stream with YOLOv8 Object Detection</h1>

    <form action="/" method="post">
        <label for="youtube_url">Enter YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" required>
        <button type="submit">Start Stream</button>
    </form>

    {% if stream_started %}
        <h3>Stream Started for: {{ youtube_url }}</h3>
        <div>
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
    {% elif error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

</body>
</html>
>
